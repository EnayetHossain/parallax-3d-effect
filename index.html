<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax 3d effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="parallax-image">
        <img id="background" src="./img/background.jpg" alt="background">
        <div class="all-image">
            <img id="train" src="./img/train.png" alt="train">
            <img id="fence" src="./img/fence.png" alt="fence">
            <img id="trainShadow" src="./img/train shadow.png" alt="train shadow">
            <img id="ground" src="./img/ground.png" alt="ground">
            <img id="couple" src="./img/couple.png" alt="couple">
            <img id="tree" src="./img/tree.png" alt="tree">
        </div>
    </div>
</body>
</html>
